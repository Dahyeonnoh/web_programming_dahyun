<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
  </head>
  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"
  ></script>
  <script src="js/script.js"></script>
  <body>
    <div class="image-container">
      <div class="text-overlay BookkMyungjo">
        <h1>벼랑위의포뇨</h1>
        <h2>崖の上のポニョ</h2>
        <p>
          미야자키하야오가 그려낸 작은 물고기 소녀 <포뇨>가 전하는 순수한 우정과
          자연의 이야기.
        </p>
        <p1>바다의 생명력과 인간의 순수함이 만나는 순간,</p1>
        <p2>자연과 인간의 연결을 새로운 시선으로 담아낸다.</p2>
        <p3>미야자키하야오 각본</p3>
        <p4>2025.10.29 </p4>
      </div>

      <img src="ponyoback.png" class="ponyoback_img cut-image" alt="배경" />
      <img
        src="sosuke.png"
        class="sosuke_img"
        alt="소스케"
        id="sosuke"
        style="display: none"
      />
      <div class="bucket_wrapper">
        <img src="bucket.png" class="bucket_img" alt="양동이" />
      </div>
      <img src="sosukec.png" class="sosukec_img" alt="소스케2" id="sosukec" />
      <audio id="ponyoFlySound" src="ponyo_fly.mp3" preload="auto"></audio>
      <img src="ponyo.png" class="ponyo_img" alt="포뇨" />
      <img src="boat.png" class="boat_img" alt="보트" />
      <div class="wave-container">
        <img src="text.png" class="text_wave_img" />
      </div>
      <img src="text2.png" class="text2_img" alt="텍스트2" />
      <audio id="bubbleSound" src="bubble_pop.mp3" preload="auto"></audio>
      <img
        src="bubble1.png"
        class="bubble1_img"
        class="bubble1_img:hover"
        class="pop"
        class="bubble_setting"
        class="bubble1_fragment"
        alt="버블1"
      />
      <img
        src="bubble2.png"
        class="bubble2_img"
        class="bubble2_img:hover"
        class="pop"
        class="bubble_setting"
        alt="버블2"
      />
      <img
        src="bubble3.png"
        class="bubble3_img"
        class="bubble3_img:hover"
        class="pop"
        class="bubble_setting"
        alt="버블3"
      />
      <img
        src="bubble4.png"
        class="bubble4_img"
        class="bubble4_img:hover"
        class="pop"
        class="bubble_setting"
        alt="버블4"
      />
      <img
        src="bubble5.png"
        class="bubble5_img"
        class="bubble5_img:hover"
        class="pop"
        class="bubble_setting"
        alt="버블5"
      />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
